{% extends 'hgv/master3.html' %}

{% block content %}

{% load static %}

<style>
.container{
background-color: antiquewhite;
}
.bt2{

margin-left: 40%;
}
.bt1{

padding-right: 40%;

</style>
<div class="container">
<div class="row">
<div class="col-12 col-sm-12 col-md-12 col-lg-12">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="row">
    <div class="col">
      <label for="exampleFormControlSelect1">Hotel name</label>
      <input type="text" name="_name" class="form-control" placeholder="">
    </div>
    <div class="col">
      <label for="exampleFormControlSelect1">Place(optional)</label>
      <input type="text" name="pla_ce" class="form-control" placeholder="">

        <label for="exampleFormControlSelect1">Star</label>
        <input type="text" name="sta_r" class="form-control" placeholder="">
      </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Address</label>
        <textarea name="add_ress" class="form-control"placeholder="address" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">contact number</label>
          <input type="text" name="number" class="form-control" id="" placeholder="enter number">

            <label for="exampleFormControlTextarea1">Email</label>
            <input type="email" name="emai_l" id=""class="form-control" placeholder="enter email id">

              <label for="exampleFormControlTextarea1">Features</label>
              <textarea class="form-control"placeholder="features"name="feature_s" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="row">

                </div>
                <div class="col">
                  <label for="exampleFormControlSelect1" id="label4">Ifsc code</label>
                  <input type="text"id="text3" name="ifsc_" class="form-control"  id=""placeholder="ifsc"name="_ifsc_code">
                  
                </div>
                <div class="col">
                  <label for="exampleFormControlSelect1" id="label5">Bank name</label>
                  <input type="text" name="ban_k" class="form-control"id="text4" placeholder="branch name"name="_branch_name">
                  
                </div>
              </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Uplode photos</label>
          <input type="file" name="image" id="" class="form-control" placeholder="enter email id">
          </div>
          <a href=""><button class="btn btn-success bt1">Add</button></a>
          
        </form>
<p>{{message}}</p>
<a href="{% url 'hgv:hotelhome' %}"><button class="btn btn-success bt2">Go back</button></a>
</div>
</div>
</div>
