{% extends 'hgv/master3.html' %}

{% block content %}

{% load static %}

<style>
.container{
background-color: antiquewhite;
}
.bt2{

margin-left: 40%;
}
.bt1{

padding-right: 40%;
}
</style>
<div class="container">
<div class="row">
<div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
        <div class="col">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <label for="exampleFormControlSelect1">vehicle name</label>
          <input type="text" name="_name" class="form-control" value="{{vehicle_data.vehicle_name}}" placeholder="">
        </div>
        <div class="col">
          <label for="exampleFormControlSelect1">vehicle id</label>
          <input type="text" class="form-control" value="{{vehicle_data.vehicle_id}}" placeholder="" name="i_d">
        </div>
      </div>
      <div class="row">
      <div class="col">
        <label for="exampleFormControlSelect1">model</label>
        <input type="text" name="m_odel" value="{{vehicle_data.model}}" class="form-control" placeholder="">
      </div>
        <div class="col">
          <label for="exampleFormControlSelect1">Price/day</label>
          <input type="text"name="p_rice" value="{{vehicle_data.price}}" class="form-control" placeholder="">
        </div>
        
            
        <div class="form-group">
          <label for="exampleFormControlTextarea1">features </label>
          <textarea class="form-control"  placeholder="" name="_features" id="exampleFormControlTextarea1" rows="3">{{vehicle_data.features}}</textarea>
          </div> 
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Uplode photos</label>
            <input type="file" value="{{vehicle_data.vehicle_image}}" name="phtov" id="" class="form-control">
            </div>

            <a href=""><button  id="button1" class="btn btn-success" >Update</button></a>
          
          <a href="{% url 'hgv:vehiclehome' %}"><button id="button3" class="btn btn-success" >Go back</button></a>
      
                  
  



        </form>












</div>
</div>
</div>
{% endblock %}
